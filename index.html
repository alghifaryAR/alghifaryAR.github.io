<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieflix</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: violet;
      }
      .blue-background {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 400px;
        background-color: rgb(26, 26, 29);
        z-index: -1;
        transform: translate(-50%, -50%); /* Posisi tengah */
        border-radius: 40px;
      }
      .gray-container {
        position: relative; /* Ubah menjadi relative */
        width: 500px;
        height: 300px;
        margin: 50px auto; /* Membuatnya berada di tengah halaman */
        background-color: rgb(129, 129, 136);
        border-radius: 10px;
      }
      .video-container {
        width: 100%;
        height: 100%;
      }
      .myVideo {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }
      .text {
        font-size: 100px;
        display: block;
        text-align: center;
      }

      /* Media Queries untuk perangkat berbeda */
      @media screen and (min-width: 768px) {
        /* Untuk perangkat berukuran lebih besar dari 768px (misalnya laptop) */
        .blue-background {
          width: 70%; /* Mengurangi lebar untuk ukuran layar yang lebih besar */
        }
        .text {
          font-size: 3rem; /* Ukuran teks untuk ukuran layar yang lebih besar */
        }
      }

      @media screen and (min-width: 1024px) {
        /* Untuk iPad dalam mode lanskap dan layar yang lebih besar */
        .blue-background {
          width: 60%; /* Mengurangi lebar untuk ukuran layar yang lebih besar */
        }
        .text {
          font-size: 2.5rem; /* Ukuran teks untuk ukuran layar yang lebih besar */
        }
      }
    </style>
  </head>
  <body>
    <div class="text">hello bro!</div>
    <div class="blue-background">
      <div class="gray-container">
        <div class="video-container">
          <video class="myVideo" id="myVideo" controls>
            <source src="./video/1.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <script>
      // Pastikan video dimulai saat halaman dimuat
      window.onload = function () {
        var video = document.getElementById("myVideo");
        video.play();
      };
    </script>
  </body>
</html>
